<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.2/dist/sweetalert2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
    <h1>Bienvenidos a la calculadora de viáticos</h1>
        <div class="input-group mb-3">
        <span class="input-group-text">$</span>
        <div class="form-floating">
            <input type="text" class="form-control" id="precioCombustible"
                placeholder="Ingrese el precio del litro de combustible">
            <label for="precioCombustible">Ingrese el precio del litro de combustible.</label>
        </div>
        <div>
            <p id="comb">Si desea chequear los precios visite esta dirección: <br>
                <a target="_blank" href="https://surtidores.com.ar/precios/">Surtidores Argentinos</a>
            </p>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">km</span>
            <div class="form-floating">
                <input type="text" class="form-control" id="kilometrosTotales"
                    placeholder="Ingrese la cantidad total de kilómetros recorridos">
                <label for="kilometrosTotales">Ingrese la cantidad total de kilómetros recorridos.</label>
                <input type="text" id="direccion1" placeholder="Ingrese la primera ciudad">
                <input type="text" id="direccion2" placeholder="Ingrese la segunda ciudad">
                <button id="calcularBtn">Calcular Distancia</button>
            </div>
        </div>
        <div id="map"></div>
        <div class="input-group mb-3">
            <span class="input-group-text">$</span>
            <div class="form-floating">
                <input type="text" class="form-control" id="gastoPeajes" placeholder="Ingrese el gasto total de peajes">
                <label for="gastoPeajes">Si tuvo algún gasto de peajes ingréselo.</label>
            </div>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">$</span>
            <div class="form-floating">
                <input type="text" class="form-control" id="gastoAlimentos"
                    placeholder="Ingrese el gasto total de alimentos">
                <label for="gastoAlimentos">Si tuvo algún gasto de alimentos ingréselo.</label>
            </div>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">$</span>
            <div class="form-floating">
                <input type="text" class="form-control" id="gastoMantenimiento"
                    placeholder="Ingrese el gasto de mantenimiento">
                <label for="gastoMantenimiento">Si tuvo algún gasto de mantenimiento del vehículo ingréselo.</label>
            </div>
        </div>
        <div class="botones">
            <button id="calcularBtn1" class="btn btn-primary">Calcular Viáticos</button>
            <button id="agregarVehiculoBtn" class="btn btn-primary">Agregar Vehículo</button>
            <button id="resetBtn" class="btn btn-primary" type="reset">Reset</button>
            <button id="ultimoVehiculoBtn" class="btn btn-primary">Mostrar Último Vehículo</button>
        </div>
        <div id="resultados"></div>
        <hr>
        <div id="resultadosAmpliados"></div>
        <script src="index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.2/dist/sweetalert2.all.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBMIm0ic4VrtQetScnToT1rGRYIYSE9eFo&callback=initMap"
            async defer></script>

</body>

</html>
